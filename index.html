<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Book Store</title>

		<!-- bootstrap.min.css -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Book Store Application</h2>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group">
				      	<div class="input-group-btn">
				        	<button type="button" class="btn btn-info dropdown-toggle">Search: </button>
				      	</div>
				      	<input type="text" ng-model="search" name="search" class="form-control" />
				    </div>
					<table style="margin-top: 20px;" class="table table-bordered table-hover table-collapse">
						<thead>
							<th> TITLE </th>
							<th> AUTHOR </th>
							<th> PRICE </th>
						</thead>
						<tbody>
							<tr>
								<td> The Life-Changing Magic of Tidying Up: The Japanese Art of Decluttering and Organizing </td>
								<td> Marie Kondo </td>
								<td> 9.68 </td>
							</tr>
							<tr>
								<td> Quieting Your Heart: 6-Month Bible-Study Journal </td>
								<td> Darlene Schacht </td>
								<td> 7.14 </td>
							</tr>
							<tr>
								<td> First 100 Words </td>
								<td> Roger Priddy </td>
								<td> 3.19 </td>
							</tr>
						</tbody>
					</table>	
				</div>
			</div>
		</div>

		<!-- angular.min.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

		<!-- js/app.js -->
		<!-- <script src="js/app.js"></script> -->
	</body>
</html>
